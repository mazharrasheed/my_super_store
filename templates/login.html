<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <link href="/static/main.css?v=10" rel="stylesheet">

  </head>

{% block content %}

<div style="width:40% ; background-color:lightgray; margin-left:30% ; 
margin-top:5% ; height:500px ;border: 1px solid #ccc;
border-radius: 25px; " >

<h3 style="text-align:left;margin-left:30px ;margin-top:3% ;" > Log in </h3>


<div class="container" style="width:83% ;margin-top:3%;margin-left:5%">

    <form method='post'>
    {% csrf_token %}

    {{form}}

    <input type="submit" style="width:70% ; margin-top:20px ;   border: 1px solid;
    border-radius: 25px; margin-left:15% " value="Login">
    </form>
</div>

<p style="color:black;margin-left:5%; margin-top:5%">
<a href="#" style="color:black; text-decoration:none;">Forget Password!</a></p>
<p style="color:black;margin-left:5%; margin-top:5%;"> Need an Account:
<a style=" color:black;text-decoration:none;" href="/register/" > <strong>Register</a>
</p>

{%if error %}

<h4 style="text-align:left ; margin-top:10px; margin-left:25px; color:red" > Warning! </h4>
<h5 style="text-align:left ; margin-left:25px ;" > Enter Correct User Name and Password! </h5>

{% endif %}

</div>

{% endblock content %}
